version: 2
aliases:
  # Re-usable job to run different types of builds.
  - &job-build
    working_directory: /app
    docker:
      - image: &builder-image singledigital/bay-ci-builder:4.x
        environment:
          INSTALL_NEW_SITE: 1
          LAGOON_ENVIRONMENT_TYPE: ci
    steps:
      - attach_workspace:
          at: /workspace
      - checkout
      # Init environment for development.
      - run: if [ -f "./dev-tools.sh" ] && [ ! "$DEV_TOOLS" ]; then ./dev-tools.sh; fi
      - setup_remote_docker:
          docker_layer_caching: true
      - run: .circleci/build.sh
      - run: .circleci/test.sh
      - run:
          name: Copy artifacts
          command: .circleci/test-artifacts.sh
          when: always
      - store_artifacts:
          path: /tmp/artifacts

  # Job to perform merge to reference branch after a merge to develop.
  - &merge-to-reference
    steps:
      - run:
          name: Merge to reference branch
          command: .circleci/merge-to-reference.sh
          no_output_timeout: 30m


jobs:
  build:
    <<: *job-build

  build_suggest:
    <<: *job-build
    docker:
      - image: *builder-image
        environment:
          INSTALL_NEW_SITE: 1
          LAGOON_ENVIRONMENT_TYPE: ci
          INSTALL_SUGGEST: 1
          BEHAT_PROFILE: "--profile=suggest"
  
  merge_to_reference:
    <<: *merge-to-reference


workflows:
  version: 2
  main:
    jobs:
      - build
      - build_suggest

  mergetoreference:
    jobs:
      - merge_to_reference:
          filters:
            branches:
              only:
                - develop
